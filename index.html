<!doctype html>
<html>
<head>
<title>Shaka C - Assigment 10</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script><title>React Try It - 1</title>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style type="text/css">
body {
     font-family: Arial;
}
h1 {
     text-align: center;
     text-transform: uppercase;
}
.tile {
     margin: 4px;
     height: 60px;
     width: 60px;
     font-size: 32px;
     line-height: 60px;
     font-weight: 700;
     background-color: grey;
     text-align: center;
     text-transform: uppercase;
}

.blank {
     background-color: white;
     border: 1px solid black;
     height: 58px;
     width: 58px;
}
.guesses {
/*     display: flex;*/
}
.guess-row {
     display: flex;
     justify-content: center;
}
.correct {
     background-color: #538d4e !important;
     color: white !important;
}

.misplaced {
     background-color: #b59f3b !important;
     color: white !important;
}

.wrong {
     background-color: #767676 !important;
     color: white !important;
}

button {
     all: unset;
     background-color: lightgrey;
     color: black;
     width: 36px;
     height: 50px;
     margin: 2px 4px;
     font-size: 1em;
     border-radius: 4px;
     font-weight: 700;
     text-align: center;
     text-transform: uppercase;
}
.keyboard {
     margin-top: 20px;
}

.board {
     text-align: center;
}
</style>
</head>

<body>
     <div id="myapp"></div>

<script type='text/babel'>


const getTileClassName = (letter, idx, solution) => {
     if(letter === solution[idx]) {
          return 'correct'
     } else if (solution.includes(letter)) {
          return 'misplaced'
     } else if (letter === '-') {
          return 'blank'
     }

     return 'wrong'
}

function Tile({ letter, evaluation }) {
     return <div className={`${evaluation} tile`}>{letter}</div>
}

function GuessRow({ guess, solution }) {
     const guessArr = guess.split("")

     return <div className="guess-row">
      {guessArr.map((letter, idx) => {
          const evaluation = getTileClassName(letter, idx, solution)
          return <Tile key={idx} letter={letter !== '-' ? letter : ''} evaluation={evaluation} />
     })}
     </div>
}

function Guesses({ solution, guesses }) {
     return <div className="guesses">
               {guesses.map((guess, idx) => <GuessRow key={idx} guess={guess} solution={solution} />)}
          </div>
}

function KeyboardKey({ keyLetter, idx, solution }) {
     const evaluation = getTileClassName(keyLetter, idx, solution)
     if(keyLetter == 8) {
          return <br />
     } else if(keyLetter == 1) {
          keyLetter = 'Ent'
     } else if (keyLetter == 2) {
          keyLetter = 'Del'
     }
     return <button className={evaluation}>{keyLetter}</button>

}

function Keyboard({ solution, guesses }) {
     const keyboardKeys = "qwertyuiop8asdfghjkl81zxcvbnm2".split("")
     return <div className="keyboard">
          {keyboardKeys.map((keyLetter, idx) => <KeyboardKey keyLetter={keyLetter} key={idx} solution={solution} />)}
     </div>

}

function BoardGame({ title, solution }) {
     const blank = "-----"
     const guesses = ["might", "flood", "stray", blank, blank]
     return (
          <div className="board">
               <h1>{title}</h1>
               <Guesses solution={solution} guesses={guesses} />
               <Keyboard solution={solution} guesses={guesses} />
          </div>
     )
}

var board = <BoardGame title="Wordle" solution="moody" />
ReactDOM.render(board, myapp);     
</script> 
</body>
</html>
